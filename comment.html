<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan API</title>
    <script src="backup/assets/js/jquery.js"></script>
    <link rel="stylesheet" href="backup/assets/css/bootstrap.css">
</head>
<style>
.container {
    margin-top: 30px;
}
</style>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-success">Latihan API</h1>
        </div>
        <div class="row">
            <a href="index.html" class="btn btn-warning">Posts</a>
            <table class="table table-hover table-bordered" id="tbl">
                <thead class="text-center">
                    <tr>
                        <th>PostID</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody id="bD">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        $.getJSON('http://jsonplaceholder.typicode.com/posts/1/comments', function(data){
            console.log(data);
            bodyData = '';
            $.each(data, function(index, data){
                bodyData += '<tr>';
                bodyData += '<td>'+data.postId+'</td><td>'+data.id+'</td><td>'+data.name+'</td><td>'+data.email+'</td><td>'+data.body+'</td>';
                bodyData += '</tr>';
            });
            $('#bD').append(bodyData);
        });
    </script>
</body>
</html>
