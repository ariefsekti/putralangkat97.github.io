<html>
<head>
<title> Financial Planning Calculator </title>
</head>
     <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist(1)/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
     <link rel="stylesheet" type="text/css" href="style.css">

 <body>
   <div class="container">
   <center> <h1><u> PERHITUNGAN PROTEKSI JIWA </h1><br><br>
     <form name="f1" method="post" action="">
       <table class="table table-striped"  width="0" border="0" cellspacing="0">
       <tr>
         <td> <h2> Sisa Saldo KPR </td>
         <td> <input type="text" id="txt1" size="45" onkeyup="sum();"></td> </tr>
       <tr >
         <td> <h3> Sisa Saldo KPM </td>
           <td> <input type="text" size="45" id="txt11" onkeyup="sum()" > </td> </tr>
           <tr >
             <td> <h2> Sisa Saldo Kartu Kredit</td>
               <td> <input type="text" size="45" id="txt12" onkeyup="sum()" > </td> </tr>
           <tr >
               <td> <h3> Sisa Saldo Kredit Bisnis </td>
               <td> <input type="text" size="45" id="txt13" onkeyup="sum()" > </td> </tr>
               <tr>
                 <td> <h2> Sisa Saldo Kredit Lainnya </td>
                   <td> <input type="text" id="txt2" size="45" onkeyup="sum();"> </td> </tr>
                   <tr >
                       <td> <h3> Total Kewajiban </td>
                         <td> <input type="text" size="45" id="txt3" onkeyup="sum()"> </td> </tr>
                         <tr>
                           <td> <h2> Penghasilan / Tahun </td>
                             <td> <input type="text" size="45" id="txt4" onkeyup="sum();" ></td> </tr>
                             <tr >
                               <td> <h3> Pengeluaran / Bulan </td>
                                 <td> <input type="text" size="45" id="txt7" onkeyup="sum()" ></td> </tr>
                                   <tr>
                                     <td> <h2> Asumsi Bunga Investasi </td>
                                     <td> <input type="text" size="45" id="txt5" onkeyup="sum();" ></td> </tr>

                                     <tr >
                                       <td> <h3> UP Ideal </td>
                                       <td class=> <input type="text" size="45" id="txt6" onkeyup="sum()" > </td></tr>

                                       <tr>
                                         <td> <h2> UP Minimal </td>
                                         <td> <input type="text" size="45" id="txt8" onkeyup="sum()" ></td> </tr>







</table>
</body>
<script>
function sum() {
  var txtSecondNumberValue = document.getElementById('txt2').value;
      var txtFirstNumberValue = document.getElementById('txt1').value;
      var txtFourthNumberValue = document.getElementById('txt4').value;
      var txtFifthNumberValue = document.getElementById('txt5').value / 100;
      var txtTujuhNumberValue = document.getElementById('txt7').value;
      var sebelas = document.getElementById('txt11').value;
      var duabelas = document.getElementById('txt12').value;
      var tgabelas = document.getElementById('txt13').value;
      var result = parseInt(txtFirstNumberValue) + parseInt(txtSecondNumberValue)
      + parseInt(sebelas) + parseInt(duabelas) + parseInt(tgabelas);
      if (!isNaN(result)){
      document.getElementById('txt3').value = result;
    }

      var ideal = parseInt(txtFourthNumberValue) / parseInt(txtFifthNumberValue) +
      parseInt(result);
      if (!isNaN(ideal)){
      document.getElementById('txt6').value = ideal;
    }

      var minim = parseInt(txtTujuhNumberValue) * 12 / parseInt(txtFifthNumberValue)
      + parseInt(result);
      if (!isNaN(minim)){
        document.getElementById('txt8').value = minim;
      }

}
</script>
</html>
