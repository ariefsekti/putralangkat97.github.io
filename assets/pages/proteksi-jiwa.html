<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perhitungan Proteksi Jiwa</title>
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/js/format.js" type="text/javascript"></script>
    <script src="../../assets/js/script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card card2 card-2 col-md-12">
                <div class="card-header">
                    <div class="mb-0">Perhitungan Proteksi Jiwa</div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label>Sisa Saldo KPR</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rp.</div>
                                    </div>
                                    <input type="number" id="saldo_kpr" class="form-control" value="0" autocomplete="off" oninput="hitungKewajiban();add_commas();">
                                </div>
                            </div>
                            <div class="col">
                                <label>Sisa Saldo KPM</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rp.</div>
                                    </div>
                                    <input type="number" id="saldo_kpm" class="form-control" value="0" autocomplete="off" oninput="hitungKewajiban();add_commas();">
                                </div>
                            </div>
                            <div class="col">
                                <label>Sisa Saldo Kartu Kredit</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rp.</div>
                                    </div>
                                    <input type="number" id="saldo_kk" class="form-control" value="0" autocomplete="off" oninput="hitungKewajiban();add_commas();">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label>Sisa Saldo Kredit Bisnis</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rp.</div>
                                    </div>
                                    <input type="number" id="saldo_kb" class="form-control" value="0" autocomplete="off" oninput="hitungKewajiban();add_commas();">
                                </div>
                            </div>
                            <div class="col">
                                <label>Sisa Saldo Kredit Lainnya</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rp.</div>
                                    </div>
                                    <input type="number" id="saldo_kl" class="form-control" value="0" autocomplete="off" oninput="hitungKewajiban();add_commas();">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label><b>Total Kewajiban</b></label>
                                <div class="input-group">
                                    <output class="form-control" id="total">Rp. 0</output>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label>Penghasilan/Tahun</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rp.</div>
                                    </div>
                                    <input type="number" id="penghasilan_tahun" required class="form-control" value="0" autocomplete="off" oninput="hitungKewajiban();add_commas();">
                                </div>
                            </div>
                            <div class="col">
                                <label>Penghasilan/Bulan</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rp.</div>
                                    </div>
                                    <input type="number" id="penghasilan_bulan" required class="form-control" value="0" autocomplete="off" oninput="hitungKewajiban();add_commas();">
                                </div>
                            </div>
                            <div class="col">
                                <label>Asumsi Bunga Investasi</label>
                                <div class="input-group">
                                    <input type="number" id="asumsi_bunga" value="8" step=".1" class="form-control" oninput="hitungKewajiban();">
                                    <div class="input-group-append">
                                        <div class="input-group-text">%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label>UP Ideal</label>
                                <output class="form-control" id="up_ideal">Rp. 0</output>
                            </div>
                            <div class="col">
                                <label>UP Minimal</label>
                                <output class="form-control" id="up_minimal">Rp. 0</output>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <a href="../../index.html" class="btn btn-block btn-dark">Kembali</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
